<html xmlns:th="http://www.thymeleaf.org"
	xmlns:tiles="http://www.thymeleaf.org">
<head>
<title>Searcj Product</title>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
<meta http-equiv="X-UA-Compatible" content="IE=edge" />
<script src="/js/jquery-2.2.2.min.js" type="text/javascript"></script>
<script src="/js/bootstrap.min.js" type="text/javascript"></script>
<script src="/js/lodash.min.js" type="text/javascript"></script>
<script src="/js/vue.js" type="text/javascript"></script>
<script src="/js/vue-resource.js" type="text/javascript"></script>
<script src="https://cdn.jsdelivr.net/vuejs-paginator/2.0.0/vuejs-paginator.min.js"></script>
<link href="/css/bootstrap.min.css" rel="stylesheet" />
<link href="/css/core.css" rel="stylesheet" />
</head>
<body>
	<div tiles:fragment="content" id="search-product-app">
		<div class="page-wrap">
			<!-- Header -->
			<div class="navbar navbar-inverse clearfix">
				<div class="container">
					<div class="row">
						<div class="navbar-header col-sm-8">
							<h6>Search For Product</h6>
						</div>
						<div class="col-sm-4">
							<ul class="nav navbar-nav">
								<li class="active"><a href="#">Home</a></li>
								<li><a href="#prices">Register</a></li>
								<li><a href="#speakers">Speakers</a></li>
							</ul>
						</div>
					</div>
				</div>
			</div>
			<div class="container">
				<input type="text" v-model="searchKey">
				<ul>
					<li v-for="user in users | filterBy searchKey | paginate">{{
						user.firstName }}</li>
				</ul>
				<ul>
					<li v-for="pageNumber in totalPages"
						v-if="Math.abs(pageNumber - currentPage) &lt; 3 || pageNumber == totalPages - 1 || pageNumber == 0">
						<a href="#" @click="setPage(pageNumber)"
						:class="{current: currentPage === pageNumber, last: (pageNumber == totalPages - 1 && Math.abs(pageNumber - currentPage) > 3), first:(pageNumber == 0 && Math.abs(pageNumber - currentPage) > 3)}">{{
							pageNumber+1 }}</a>
					</li>
				</ul>
			</div>
		</div>
</body>
<script src="/js/search-product-app.js" type="text/javascript"></script>
</html>
